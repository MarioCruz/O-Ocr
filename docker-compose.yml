version: '3.8'

services:
  image-to-text:
    build: .
    ports:
      - "5002:5002"
    volumes:
      # Mac-specific volume mounting - maps your local O-Ocr directory to the container
      - ~/Documents/O-Ocr:/app/O-Ocr
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - UPLOAD_DIRECTORY=/app/O-Ocr/uploads
      - OUTPUT_DIRECTORY=/app/O-Ocr/converted_poems
      - CONVERTED_IMAGES_DIRECTORY=/app/O-Ocr/converted_images
    restart: unless-stopped
    # Ensure directories exist before starting
    command: >
      sh -c "mkdir -p /app/O-Ocr/uploads /app/O-Ocr/converted_poems /app/O-Ocr/converted_images &&
             python web_app.py"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  batch-processor:
    build: .
    volumes:
      # Mac-specific volume mounting - maps your local O-Ocr directory to the container
      - ~/Documents/O-Ocr:/app/O-Ocr
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - UPLOAD_DIRECTORY=/app/O-Ocr/uploads
      - OUTPUT_DIRECTORY=/app/O-Ocr/converted_poems
      - CONVERTED_IMAGES_DIRECTORY=/app/O-Ocr/converted_images
    # Ensure directories exist before starting batch processor
    command: >
      sh -c "mkdir -p /app/O-Ocr/uploads /app/O-Ocr/converted_poems /app/O-Ocr/converted_images &&
             python batch_processor.py"
    profiles:
      - batch
    restart: "no"